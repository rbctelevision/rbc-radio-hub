<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBC Radio - Live Streaming Radio Station</title>
    <meta name="description" content="Listen to RBC Radio live - Your favorite music, shows, and podcasts streaming 24/7" />
    <meta name="author" content="RBC Television" />
    <link rel="icon" href="https://azura.rbctelevision.org/static/uploads/browser_icon/192.1764542766.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap" rel="stylesheet">

    <meta property="og:title" content="RBC Radio - Live Streaming Radio Station" />
    <meta property="og:description" content="Listen to RBC Radio live - Your favorite music, shows, and podcasts streaming 24/7" />
    <meta property="og:type" content="website" />
    <!-- Social preview image: place your provided image at /public/og-image.png -->
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="RBC Radio" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@rbc_television" />
    <meta name="twitter:image" content="/og-image.png" />
    <link rel="image_src" href="/og-image.png" />

    <!-- SEO canonical + keywords -->
    <link rel="canonical" href="https://rbctelevision.org/" />
    <meta name="keywords" content="RBC Radio, live radio, streaming radio, radio station, music, shows, podcasts" />
    <meta name="robots" content="index, follow" />

    <!-- Structured data: RadioStation + Organization + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "RadioStation",
          "@id": "https://rbctelevision.org/#radiostation",
          "name": "RBC Radio",
          "url": "https://rbctelevision.org/",
          "logo": "https://rbctelevision.org/og-image.png",
          "sameAs": [
            "https://twitter.com/rbc_television"
          ]
        },
        {
          "@type": "Organization",
          "@id": "https://rbctelevision.org/#organization",
          "name": "RBC Television",
          "url": "https://rbctelevision.org/",
          "logo": "https://rbctelevision.org/og-image.png"
        },
        {
          "@type": "WebSite",
          "@id": "https://rbctelevision.org/#website",
          "url": "https://rbctelevision.org/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://rbctelevision.org/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
